<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <div id="user">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>
        </div>

        <ion-item routerDirection="root" routerLink="/index" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" name="map-outline"></ion-icon>
          <ion-label>Mis rutas</ion-label>
        </ion-item>
      </ion-list>

      <ion-list id="labels-list">
        <ion-list-header>Preferencias</ion-list-header>

        <ion-item lines="none">
          <ion-icon slot="start" name="moon-outline"></ion-icon>
          <ion-label>Tema Oscuro</ion-label>
          <ion-toggle slot="end" [ngModel]="darkTheme" (ionChange)="toggleTheme()"></ion-toggle>
        </ion-item>
        <ion-item lines="none" detail="true">
          <ion-icon slot="start" name="thermometer-outline"></ion-icon>
          <ion-label>Temperatura</ion-label>
        </ion-item>
        <ion-item lines="none" detail="true">
          <ion-icon slot="start" name="footsteps-outline"></ion-icon>
          <ion-label>Distancia</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
